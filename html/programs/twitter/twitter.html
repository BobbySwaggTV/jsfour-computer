<div class="program program-twitter">
    <div class="program-content">
        <div class="container">
            <div class="row">
                <div class="col s4">
                    <div id="twitter-dashboard">
                        <div id="twitter-dashboard-content">
                            <img src="https://via.placeholder.com/50x50" draggable="false"/>
                            <p></p>
                        </div>
                        <div id="twitter-dasboard-trending">
                            <h6>Trendings</h6>
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div class="col s8" id="twitter-content">
                    <form class="col s12">
                        <textarea class="col s9 materialize-textarea" id="twitter-textarea" placeholder="What's on your mind?" required></textarea>
                        <button class="col s2 offset-s1" id="twitter-submit">Tweet</button>
                    </form>
                    <div class="col s12" id="twitter-posts"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="programs/twitter/twitter.js" type="text/javascript"></script>
